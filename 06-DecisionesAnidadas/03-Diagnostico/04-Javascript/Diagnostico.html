<html>

  <head>
    <meta charset="UTF-8">
    <title>Informe de cobro de trayecto en taxi</title>

    <script type="text/javascript" src="modulo/util.js"></script>
    <script type="text/javascript" src="Diagnostico.js"></script>
  </head>

  <body>
    <h2>INFORME DE COBRO DE TRAYECTO EN TAXI</h2>
    <label>- Temperatura corporal: </label>
    <input type="text" id="temperatura" /><br>
    <label>- Síntomas por 2 o más días (s/n): </label>
    <input type="checkbox" id="sintomasVariosDias" /><br>
    <label>- Tiene malestar intenso (s/n): </label>
    <input type="checkbox" id="malestarIntenso" /><br>
    <label>- Tiene dolor de cabeza (s/n): </label>
    <input type="checkbox" id="dolorCabeza" /><br>
    <label>- Tiene congestion nasal (s/n): </label>
    <input type="checkbox" id="congestionNasal" /><br>
    
    <br><button onclick="main()">Generar informe de cobro</button><br>
    <br><textarea id="salida" rows="10" cols="80" readonly></textarea>
  </body>

</html>
